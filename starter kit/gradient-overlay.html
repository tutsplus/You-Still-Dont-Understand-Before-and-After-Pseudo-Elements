	<!-- Custom CSS -->
	<style>
		.overlay {
			width: 20rem;
			height: 30rem;
			position: relative;
		}

		.overlay img {
			width: 100%;
			height: 100%;
			object-fit: cover;
			border-radius: 8px;
			display: block;
		}

		.overlay figcaption {
			position: absolute;
			bottom: 2rem;
			left: 2rem;
			font-size: 32px;
			font-weight: 900;
			text-transform: uppercase;
			color: #fff;
			max-width: 75%;
			line-height: 1.2em;
		}
	</style>
</head>

		<footer>
			<p><em>The Ins and Outs of the :before and :after Pseudo-elements in CSS</em></p>
		</footer>
	</section>

	<section class="practice">
		<!-- Practice area start -->

		<figure class="overlay" id="banner-1">
			<img src="img/fashion-1.jpg" alt="Fashion">
			<figcaption>Spring fashion 2023</figcaption>
		</figure>

		<figure class="overlay" id="banner-2">
			<img src="img/fashion-2.jpg" alt="Fashion">
			<figcaption>Summer fashion 2023</figcaption>
		</figure>
