	<!-- Custom CSS -->
	<style>
		a[data-tooltip] {
			position: relative;
		}

		a[data-tooltip]::before,
		a[data-tooltip]::after {
			content: '';
			display: block;
			position: absolute;
			pointer-events: none;
			opacity: 0;
			transition: opacity .2s ease-in-out;
		}

		a[data-tooltip]:hover::before,
		a[data-tooltip]:hover::after {
			opacity: 1;
		}

		a[data-tooltip]::after {
			border-right: 6px solid transparent;
			border-top: 6px solid #1E2126;
			border-left: 6px solid transparent;
			height: 0;
			width: 0;
			top: -8px;
			left: 50%;
			transform: translateX(-50%);
		}

		a[data-tooltip]::before {
			content: attr(data-tooltip);
			background: #1E2126;
			border-radius: 6px;
			color: #fff;
			font-size: 13px;
			padding: .5rem 1rem;
			top: calc(-100% - 18px);
			white-space: nowrap;
			left: 50%;
			transform: translateX(-50%);
		}
	</style>
</head>
